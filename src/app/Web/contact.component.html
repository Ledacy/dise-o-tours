<section class="page-wrapper py-5 fondo-contact margin-carrousel">

                </div>
                <div class="mb-3">

                  <input type="last" class="form-control input-1" id="lastname" aria-describedby="apellidos">

                  <input type="text" class="form-control input-1" id="celular" aria-describedby="celular">

                  <label for="text-2" class="form-label">{{ 'contact.text' | translate }}</label>
                  <textarea class="form-control input-1" id="text-2" rows="1"></textarea>
                </div>
                <div class="mb-3">
                  <label for="text-2" class="form-label">{{ 'contact.text2' | translate }}</label>
                  <textarea class="form-control input-1" id="text-2" rows="2"></textarea>
                </div>
                <p class="text-start lh-sm text fw-bolder" style="font-size: 14px !important;"><small style="color: #083C61;">{{ 'contact.text3' | translate }}</small></p>
                <button type="submit" class="btn btn-contact">{{ 'contact.boton' | translate }}</button>
              </form>
            </div>
          </div>

                <p class="text-contact fw-bold titulo text-white">Wonderoutesperu</p>
